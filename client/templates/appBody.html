<template name="appBody">
  <main role="maib" class="container">
    <header>
      <h1>TODO List do Lagden</h1>
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}"> Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="txt" placeholder="Type to add new tasks">
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}{{> task}}{{/each}}
    </ul>
  </main>
</template>
