<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Apenas o TODO List do Lagden">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TODO List do Lagden</title>
</head>

<body>
  <main role="maib" class="container">
    <header>
      <h1>TODO List do Lagden</h1>
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}"> Hide Completed Tasks
      </label>
      <form class="new-task">
        <input type="text" name="txt" placeholder="Type to add new tasks">
      </form>
    </header>

    <ul>
      {{#each tasks}}{{> task}}{{/each}}
    </ul>
  </main>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">âœ–</button>
    <input type="checkbox" checked="{{checked}}" class="toggle">
    <span class="text">{{text}}</span>
  </li>
</template>
